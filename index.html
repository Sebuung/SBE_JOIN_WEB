<!DOCTYPE html>
<html>
<head>
  <title>세붕이 발표회 신청 폼</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div class="container">
    <h1>세붕이 발표회 신청 폼</h1>
    <form id="studentForm" action="http://3.34.123.89:8000/submit-form" method="post">
      <div class="form-group">
        <label for="grade">학년:</label>
        <select id="grade" name="grade">
          <option value="1">1학년</option>
          <option value="2">2학년</option>
          <option value="3">3학년</option>
        </select>
      </div>
      <div class="form-group">
        <label for="class">반: &nbsp;&nbsp;&nbsp; </label>
        <select id="class" name="class">
          <option value="1">1반</option>
          <option value="2">2반</option>
          <option value="3">3반</option>
          <option value="4">4반</option>
          <option value="5">5반</option>
          <option value="6">6반</option>
          <option value="7">7반</option>
          <option value="8">8반</option>
          <option value="9">9반</option>
        </select>
      </div>
      <div class="form-group">
        <label for="number">번호:</label>
        <input type="number" id="number" name="number" min="1" max="25" required>
        <div id="number-warning" class="warning-message" style="display: none;">번호는 1부터 25 사이의 값을 입력해주세요.</div>
      </div>
      <div class="form-group">
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
        <div id="name-warning" class="warning-message" style="display: none;">이름은 문자열로 입력해주세요.</div>
      </div>
      <button type="submit">제출</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
<style>
  /* CSS styles go here */
</style>
<script>
  const form = document.getElementById("studentForm");
  const numberInput = document.getElementById("number");
  const nameInput = document.getElementById("name");
  const numberWarning = document.getElementById("number-warning");
  const nameWarning = document.getElementById("name-warning");

  form.addEventListener("submit", function(event) {
    const numberValue = numberInput.value;
    const nameValue = nameInput.value;

    if (numberValue < 1 || numberValue > 25) {
      event.preventDefault();
      numberWarning.style.display = "block";
    } else {
      numberWarning.style.display = "none";
    }

    if (!/^[a-zA-Z가-힣]+$/.test(nameValue)) {
      event.preventDefault();
      nameWarning.style.display = "block";
    } else {
      nameWarning.style.display = "none";
    }
  });
</script>
</html>
